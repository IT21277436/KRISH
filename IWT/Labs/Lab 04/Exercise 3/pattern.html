<!DOCTYPE html>
<html>
	<head>
        <title>Lab 04 | Exercise 2</title>
	</head>
	<body>
		<script type="text/javascript">
		    var count = 1;
		    for(var i=1; i<=4; i++)
		    {
			for(var j=0; j<i; j++)
			{
			    document.write(count + "&nbsp&nbsp&nbsp&nbsp&nbsp"); //&nbsp for space between numbers
			    count++;
			}
			document.write("<br>");
		    }
        	</script>
	</body>
</html>
